/*个人信息*/
function myselfinfo(){
	layer.open({
		type: 1,
		area: ['300px','400px'],
		fix: false, //不固定
		maxmin: true,
		shade:0.4,
		title: '查看信息',
		content: '<div class="headerimg"><img src="_IMG_/tx.jpg"/></div><ul class="nicheng"><li><div class="nicheng_left">昵称：{$data["admin_name"]}</div><div class="nicheng_right">编号：{$data["admin_work_number"]}</div></li><li><div class="nicheng_left">性别：{if condition="$data.admin_sex eq 1"}男{else/}女{/if}</div><div class="nicheng_right">电话：{$data["phone"]}</div></li><li><div class="nicheng_left">邮箱：{$data["email"]}</div><div class="nicheng_right">状态：{if condition="$data.work_state eq 1"}在线{else/}离线{/if}</div></li></ul>'
	});
}

/*资讯-添加*/
function article_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-添加*/
function picture_add(title,url){

}
/*产品-添加*/
function product_add(title,url){

}
